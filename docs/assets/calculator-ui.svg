<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="512" viewBox="0 0 320 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="320" height="512" fill="#f3f4f6" rx="16" ry="16"/>

  <!-- 디스플레이 -->
  <rect x="16" y="16" width="288" height="120" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
  <text x="288" y="85" font-family="Inter, sans-serif" font-size="32" fill="#1f2937" text-anchor="end">0</text>

  <!-- 키패드 -->
  <g transform="translate(16, 152)">
    <g font-family="Inter, sans-serif" font-size="24" text-anchor="middle">
      <!-- 1행: C, CE -->
      <rect x="0" y="0" width="64" height="64" fill="#fef2f2" rx="8" stroke="#fee2e2" stroke-width="2"/>
      <text x="32" y="40" fill="#dc2626">C</text>
      <rect x="72" y="0" width="64" height="64" fill="#fef2f2" rx="8" stroke="#fee2e2" stroke-width="2"/>
      <text x="104" y="40" fill="#dc2626">CE</text>

      <!-- 2행: 7 8 9 ÷ -->
      <rect x="0" y="72" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="32" y="112" fill="#1f2937">7</text>
      <rect x="72" y="72" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="104" y="112" fill="#1f2937">8</text>
      <rect x="144" y="72" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="176" y="112" fill="#1f2937">9</text>
      <rect x="216" y="72" width="64" height="64" fill="#e5e7eb" rx="8" stroke="#d1d5db" stroke-width="2"/>
      <text x="248" y="112" fill="#1f2937">÷</text>

      <!-- 3행: 4 5 6 × -->
      <rect x="0" y="144" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="32" y="184" fill="#1f2937">4</text>
      <rect x="72" y="144" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="104" y="184" fill="#1f2937">5</text>
      <rect x="144" y="144" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="176" y="184" fill="#1f2937">6</text>
      <rect x="216" y="144" width="64" height="64" fill="#e5e7eb" rx="8" stroke="#d1d5db" stroke-width="2"/>
      <text x="248" y="184" fill="#1f2937">×</text>

      <!-- 4행: 1 2 3 - -->
      <rect x="0" y="216" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="32" y="256" fill="#1f2937">1</text>
      <rect x="72" y="216" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="104" y="256" fill="#1f2937">2</text>
      <rect x="144" y="216" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="176" y="256" fill="#1f2937">3</text>
      <rect x="216" y="216" width="64" height="64" fill="#e5e7eb" rx="8" stroke="#d1d5db" stroke-width="2"/>
      <text x="248" y="256" fill="#1f2937">-</text>

      <!-- 5행: 0 . = + -->
      <rect x="0" y="288" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="32" y="328" fill="#1f2937">0</text>
      <rect x="72" y="288" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="104" y="328" fill="#1f2937">.</text>
      <rect x="144" y="288" width="64" height="64" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
      <text x="176" y="328" fill="#1f2937">=</text>
      <rect x="216" y="288" width="64" height="64" fill="#e5e7eb" rx="8" stroke="#d1d5db" stroke-width="2"/>
      <text x="248" y="328" fill="#1f2937">+</text>
    </g>
  </g>
</svg>
